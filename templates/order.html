<!DOCTYPE html>
<html>
<head><title>Your Basket</title></head>
<body>
  <h2>Your Order</h2>
  {% if orders %}
    <ul>
      {% for item in orders %}
        <li>{{ item.title if item.title else item.name }} - £{{ item.price }}</li>
      {% endfor %}
    </ul>
    <p><strong>Total: £{{ total }}</strong></p>
    <a href="/save_order">Save Order</a> |
    <a href="/clear">Clear Basket</a>
  {% else %}
    <p>Your basket is empty.</p>
  {% endif %}
  <br><a href="/menu">⬅ Back to Menu</a>
</body>
</html>
